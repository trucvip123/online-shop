	<script type="text/javascript" src="/static/js/register.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function () {
			var priceElements = document.querySelectorAll('.prize');
			priceElements.forEach(function (element) {
				var price = parseFloat(element.getAttribute('data-price'));
				element.textContent = price.toLocaleString('de-DE') + '₫';
			});
			var oldPriceElements = document.querySelectorAll('.old-price');
			oldPriceElements.forEach(function (element) {
				var oldPrice = parseFloat(element.getAttribute('data-old-price'));
				element.textContent = oldPrice.toLocaleString('de-DE') + '₫';
			});
			var PriceElements = document.querySelectorAll('.col05');
			PriceElements.forEach(function (element) {
				var oldPrice = parseFloat(element.getAttribute('data-price'));
				element.textContent = oldPrice.toLocaleString('de-DE') + '₫';
			});
		});
	</script>
	{% block head %}{% endblock head %}
</head>
